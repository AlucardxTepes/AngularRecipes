<div class="row">
  <div class="col-xs-12" style="padding-left: 0">

  </div>
  <hr/>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item *ngFor="let recipeEntry of recipes; let i = index"

    </div>
  </div>
</div>
