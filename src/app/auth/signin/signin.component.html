<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required email ngModel #email="ngModel"/>
        <p *ngIf="email.invalid && (email.dirty || email.touched)">Please enter a valid email</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required #password="ngModel" minlength="6"/>
        <p *ngIf="password.invalid && (password.dirty || password.touched)">Please enter a valid password. Must be at minimum 6 characters long.</p>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Sign In</button>
    </form>
  </div>
</div>
